<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="payment">
      <div class="wrapper-grad">
        <img class="grad-icon" alt="" src="./public/grad.svg" />
      </div>
      <div class="sidebar">
        <div class="background"></div>
        <div class="sidebar-header">
          <img
            class="header-icon"
            loading="lazy"
            alt=""
            src="./public/header@2x.png"
          />
        </div>
        <div class="sidebar-navigation">
          <div class="dashboard-wrapper">
            <div class="dashboard">
              <div class="dashboard-inner">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-2.svg"
                />
              </div>
              <div class="dashboard1">Dashboard</div>
            </div>
          </div>
          <div class="frame-parent">
            <div class="transaction-details-parent">
              <div class="transaction-details">
                <div class="transaction-hover">
                  <div class="hover"></div>
                  <div class="payment-details">
                    <div class="payment1">
                      <div class="payment-inner">
                        <img
                          class="frame-item"
                          loading="lazy"
                          alt=""
                          src="./public/group-3.svg"
                        />
                      </div>
                      <div class="payment2">Payment</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="transaction">
                <div class="transaction-inner">
                  <img
                    class="frame-inner"
                    loading="lazy"
                    alt=""
                    src="./public/group-4.svg"
                  />
                </div>
                <div class="transaction1">Transaction</div>
              </div>
            </div>
            <div class="settings-wrapper">
              <div class="settings">
                <div class="settings-content">
                  <div class="settings-icons-parent">
                    <div class="settings-icons"></div>
                    <div class="settings-icons1"></div>
                    <div class="settings-icons2"></div>
                    <div class="settings-icons3"></div>
                  </div>
                </div>
                <div class="settings1">Settings</div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="adnupay-ver01beta">AdNUPay ver0.1beta</div>
        </div>
      </div>
      <h1 class="payment3">Payment</h1>
      <div class="container">
        <div class="container-child"></div>
        <div class="container-inner">
          <div class="select-payment-method-parent">
            <h1 class="select-payment-method">Select payment method</h1>
            <div class="frame-wrapper">
              <div class="frame-group">
                <div class="billing-border-parent">
                  <img
                    class="billing-border-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-4026@2x.png"
                  />

                  <div class="billing-info-parent">
                    <h1 class="billing-info">Billing info</h1>
                    <div class="full-name-parent">
                      <div class="full-name">FULL NAME</div>
                      <div class="vector-wrapper">
                        <img
                          class="rectangle-icon"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4029.svg"
                        />
                      </div>
                      <div class="billing-address-parent">
                        <input
                          class="billing-address"
                          placeholder="BILLING ADDRESS"
                          type="text"
                        />

                        <div class="address-border"></div>
                      </div>
                      <div class="frame-container">
                        <div class="frame-div">
                          <div class="location-labels-parent">
                            <div class="location-labels">
                              <div class="city">CITY</div>
                            </div>
                            <img
                              class="frame-child1"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-4031.svg"
                            />

                            <div class="location-labels1">
                              <div class="amount">AMOUNT</div>
                            </div>
                          </div>
                          <div class="frame-wrapper1">
                            <div class="zip-code-parent">
                              <div class="zip-code">ZIP CODE</div>
                              <div class="zip-code-border"></div>
                            </div>
                          </div>
                        </div>
                        <input class="location-border" type="text" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-parent1">
                  <div class="card-border-parent">
                    <img
                      class="card-border-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-4027@2x.png"
                    />

                    <div class="card-divider">
                      <img
                        class="card-divider-child"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-4028@2x.png"
                      />
                    </div>
                  </div>
                  <div class="frame-wrapper2">
                    <div class="frame-parent2">
                      <div class="credit-card-info-wrapper">
                        <h1 class="credit-card-info">Credit Card Info</h1>
                      </div>
                      <div class="card-details-labels-parent">
                        <div class="card-details-labels">
                          <div class="card-number-labels">
                            <input
                              class="card-holder-name"
                              placeholder="CARD HOLDER NAME"
                              type="text"
                            />

                            <div class="card-number-borders"></div>
                          </div>
                        </div>
                        <div class="card-details-labels1">
                          <div class="credit-card-no-parent">
                            <input
                              class="credit-card-no"
                              placeholder="CREDIT CARD NO."
                              type="text"
                            />

                            <div class="rectangle-div"></div>
                          </div>
                        </div>
                        <div class="expiry-date-wrapper">
                          <div class="expiry-date">EXPIRY DATE</div>
                        </div>
                        <div class="frame-wrapper3">
                          <div class="frame-parent3">
                            <div class="vector-parent">
                              <img
                                class="frame-child2"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-4038.svg"
                              />

                              <img
                                class="frame-child3"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-4039.svg"
                              />
                            </div>
                            <div class="cvc-no">CVC NO.</div>
                          </div>
                        </div>
                        <input class="card-border" type="text" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="vector-group">
          <img
            class="frame-child4"
            alt=""
            src="./public/rectangle-4031-1.svg"
          />

          <div class="proceed">Proceed</div>
        </button>
      </div>
    </div>
  </body>
</html>
